<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-form"> 
         <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div id="submit-part">
                    <h3>Login</h3>
                    <input type="email" class="form-control  " placeholder="eamil">
                         <br>
                     <input type="password" class="form-control" placeholder="Password">
                        <br>
                    <button  id="login-button" type="button" class="btn btn-success " > Enter</button>
        </div>
    </div>


                <div id="transection-part">
                             <div class="row">
                                <div class="col-md-4 ">
                                    <div class="deposit styles">
                                        <h5>Deposit</h5>
                                        <h2>$ <span id="current-deposit">00</span</h2>
                                    </div>                           
                                </div>
                                <div class="col-md-4 ">
                                        <div class="withdraw styles"> 
                                            <h5>Withdraw</h5>
                                            <h2>$ <span id="current-withdraw">00</span></h2>
                                        </div>     
                                </div>
                                <div class="col-md-4 ">
                                        <div class="balance styles">
                                            <h5>Balance</h5>
                                            <h2>$ <span id="total-balance">1240</span>  </h2>
                                        </div> 
                                </div>
                             </div>
                   
              
                    <div class="row">
                        <div class="col-md-6">
                            <div id="submit-part">
                                  <h5> Deposit</h5>
                                  <input  id="deposite-amount" class="form-control" type="text" placeholder="$ amount want to deposit"> 
                                  <br>
                                  <button id="deposit-btn" type="button" class="btn btn-success ">Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div id="submit-part">
                                      <h5>Withdraw</h5>
                                      <input id="withdraw-amount" class="form-control" type="text" placeholder="$ amount want to withdraw"> 
                                      <br>
                                      <button id="withdraw-btn"  type="button" class="btn btn-success " >Withdraw</button>
                                </div>
                      
                        </div>
                    </div>  
                </div>

                    <script>
                     // login part event handler
                            const loginBtn= document.getElementById("login-button");
                                loginBtn.addEventListener("click",function(){
                                const loginForm= document.getElementById("login-form");
                                    loginForm.style.display="none";
                                const trancextionArea=document.getElementById("transection-part");
                                    trancextionArea.style.display="block";
                                    })
                   
                          // deposit part event handler
                            const depositClick=document.getElementById("deposit-btn");
                                depositClick.addEventListener("click",function(){

                            const depositMoney=document.getElementById("deposite-amount").value;
                                    const totalDepositMoney=parseFloat(depositMoney);


                                const currentDeposite=document.getElementById("current-deposit").innerText;
                                      const currentDepositeAmount=parseFloat(currentDeposite);
                                        const afterAddedDepositeAmount=totalDepositMoney+currentDepositeAmount;

                                document.getElementById("current-deposit").innerText= afterAddedDepositeAmount;

                                const totalBalance=document.getElementById("total-balance").innerText;
                                const totalBalanceAmount=parseFloat(totalBalance);
                                const afterAddedBalance=totalDepositMoney+totalBalanceAmount;

                                document.getElementById("total-balance").innerText=afterAddedBalance;

                                document.getElementById("deposite-amount").value="";
                                    })

                              // Withdraw part event handler
                              const withdrawBtn=document.getElementById("withdraw-btn");
                                    withdrawBtn .addEventListener("click",function(){

                                    const withdrawAmount=document.getElementById("withdraw-amount").value;
                                    const currentWithdrawAmount=parseFloat( withdrawAmount);

                                        const currentWithdraw=document.getElementById("current-withdraw").innerText;

                                        const afterWithdraw=parseFloat(currentWithdraw);
                                        const totalWithdrawAmount=afterWithdraw+currentWithdrawAmount;
                                        document.getElementById("current-withdraw").innerText=totalWithdrawAmount;

                                    const withdrawBalance=document.getElementById("total-balance").innerText;
                                        const  totalBalance=parseFloat(withdrawBalance);
                                        const afterWithdrawBalance=totalBalance-currentWithdrawAmount;
                                        document.getElementById("total-balance").innerText=afterWithdrawBalance;

                                   document.getElementById("withdraw-amount").value="";
                                      })
                         </script>
                 

</body>
</html>
